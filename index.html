<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cartita para ti ❤️</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="envelope-inner">
      <!-- Cara frontal del sobre -->
      <div class="envelope-front">
        <div class="postage-stamp">
          <svg fill="currentColor" viewBox="0 0 300 300"><path d="..."></path></svg>
        </div>
        <div class="address">
          <p><span>Para:</span> <span>Vivi</span></p>
          <p><span>De:</span> <span>Ortega</span></p>
          <p><b>Para sacarte una sonrisa</b></p>
        </div>
      </div>

      <!-- Cara trasera del sobre + carta -->
      <div class="envelope-back">
        <div class="top-fold"></div>
        <div class="letter">
          <img src="miteyoreo.png" alt="mite y oreo" class="custom-imagemiteoreo">
            <path d="M12 21s-6.7-4.35-9.14-7.06A6 6 0 0 1 12 5.6a6 6 0 0 1 9.14 8.34C18.7 16.65 12 21 12 21z"/>
          </svg>
          <img src="flor.jpg" alt="Flor amarilla" class="custom-image">
          <h3>Que tengas una excelente noche, mi reina</h3>
          <p>Ten un maravilloso turno ❤</p>
          <p style="opacity:.85">Espero que te hayas bañado, otaku</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
